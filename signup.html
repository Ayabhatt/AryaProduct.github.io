<!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet" href="style.css">  -->
        <title>Sign up Form</title>
        <style>
            
            body{ background: radial-gradient(#bdbdbd,#eaeaec) ;	}
        </style>
        <script>
            function validateForm() {
            
              let x = document.forms["myForm"]["lname"].value;
              if (x == "") {
                alert("Last Name must be filled out");
                return false;
              }
          

              let n = document.forms["myForm"]["number"].value;
              if (n == "") {
                alert("Mobile Number must be filled out");
                return false;
              }

              let y = document.forms["myForm"]["DOB"].value;
              if (y == "") {
                alert("Date of Birth must be filled out");
                return false;
              }

              let z = document.forms["myForm"]["email"].value;
              if (z == "") {
                alert("Email must be filled out");
                return false;
              }

              let u = document.forms["myForm"]["pwd"].value;
              if (u == "") {
                alert("Password must be filled out");
                return false;
              }

                let c = document.forms["myForm"]["pwd1"].value;
              if (c == "") {
                alert("Confirm Password");
                return false;
              }
              
            }
            </script>
    </head>
    <body>
      <style>
    body{text-align:center;}</style>
       <h1 style="color: rgb(224, 11, 11,)"(text-align:center);>Sign up Form</h1>
       <hr>
       <form name="myForm"  onsubmit="return validateForm()" method="post">
           
           
           

           <label for="email">E-mail :       </label>
           <input type="email" id="email" name="email" ><br><br>

           <label for="uname" >Username :</label>
           <input type="Username" id="uname" name="uname"><br>
           
           <br><label for="pwd" >Password :</label>
           <input type="password" id="pwd" name="pwd"><br> <br>

           <label for="pwd1"> Confirm Password :</label>
           <input type="password" id="pwd1" name="pwd1"><br> <br>

           <input type="submit" value="Submit">
           <input type="reset" value="Reset">
       </form>
      
   </body>
  
</html>
